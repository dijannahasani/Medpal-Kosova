services:
  - type: web
    name: medpal-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: ADMIN_SECRET
        sync: false
      - key: CLINIC_CODES
        sync: false
      - key: CLIENT_URL
        sync: false

